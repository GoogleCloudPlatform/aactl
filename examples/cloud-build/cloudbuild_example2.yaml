substitutions:
  _PROJECT_ID: test # using project id `test` will make sure no notes/occ are created.

steps:

# Pull image
- id: pull
  name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  args:
  - -c
  - |-
    docker pull docker.io/library/nginx:1.24.0
    docker image inspect docker pull docker.io/library/nginx:1.24.0 \
      --format '{{index .RepoDigests 0}}' > image-digest.txt
    cat image-digest.txt

- id: scan
  name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: /bin/bash
  waitFor:
  - pull
  args:
  - -c
  - |-
    curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
    grype --add-cpes-if-none -s AllLayers -o json --file report.json $(cat image-digest.txt)

- id: import
  waitFor:
  - scan
  name: us-docker.pkg.dev/aactl-builder/bin/aactl:v0.4.12
  args:
  - vulnerability
  - --project=$_PROJECT_ID
  - --source=docker.io/library/nginx:1.24.0
  - --file=report.json

options:
  # Verify generation of attestations and provenance metadata for this build.
  # Otherwise, GCB generates provenance for global builds only.
  requestedVerifyOption: VERIFIED
