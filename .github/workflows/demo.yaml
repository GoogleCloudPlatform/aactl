name: demo

on:
  workflow_dispatch:
    inputs:
      docker_ctx:
        description: 'Build context (default: examples/apps/django/)'
        required: false
        type: string
        default: examples/apps/django/
      docker_file:
        description: 'Dockerfile path (default: examples/apps/django/Dockerfile)'
        required: false
        type: string
        default: examples/apps/django/Dockerfile
      image_name:
        description: 'Image name (default: django)'
        required: false
        type: string
        default: django

permissions:
  contents: read

jobs:

  conf:
    env:
      PROVIDER_ID: projects/689738033528/locations/global/workloadIdentityPools/aactl-github-pool/providers/github-provider
      SA_EMAIL: aactl-github-actions-user@cloudy-build.iam.gserviceaccount.com
      REG_URI: us-west1-docker.pkg.dev/cloudy-build/demo
      PROJECT_ID: cloudy-build

    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      provider_id: ${{ steps.conf.outputs.provider_id }}
      service_account: ${{ steps.conf.outputs.service_account }}
      registry_uri: ${{ steps.conf.outputs.registry_uri }}
      project_id: ${{ steps.conf.outputs.project_id }}
    steps:

    - name: Export Config
      id: conf
      run: |
        echo "provider_id=${{ env.PROVIDER_ID }}" >> $GITHUB_OUTPUT
        echo "service_account=${{ env.SA_EMAIL }}" >> $GITHUB_OUTPUT
        echo "registry_uri=${{ env.REG_URI }}" >> $GITHUB_OUTPUT
        echo "project_id=${{ env.PROJECT_ID }}" >> $GITHUB_OUTPUT

  build:
    needs:
    - conf
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.image.outputs.digest }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      id-token: write
    steps:

    - name: Checkout Code
      uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f  # v3.4.0

    - name: Auth GCP
      id: auth
      uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d  # v1.0.0
      with:
        token_format: "access_token"
        workload_identity_provider: ${{ needs.conf.outputs.provider_id }}
        service_account: ${{ needs.conf.outputs.service_account }}

    - name: Define Metadata
      id: meta
      uses: docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96  # v4.3.0
      with:
        images: |
          ${{ needs.conf.outputs.registry_uri }}/${{ inputs.image_name }}
        tags: |
          "v${env.GITHUB_RUN_NUMBER}"

    - name: Registry Auth
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a  # v2.1.0
      with:
        registry: ${{ needs.conf.outputs.registry_uri }}
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    - name: Image Push
      id: push
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671  # v4.0.0
      with:
        push: true
        context: ${{ inputs.docker_ctx }}
        file: ${{ inputs.docker_file }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Export Image
      id: image
      run: |
        echo "image=${{ inputs.image_repo }}/${{ inputs.image_name }}" >> $GITHUB_OUTPUT
        echo "digest=${{ steps.push.outputs.digest }}" >> $GITHUB_OUTPUT

  provenance:
    needs:
    - conf
    - build
    permissions:
      actions: read
      id-token: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v1.5.0
    with:
      image: ${{ needs.build.outputs.image }}
      digest: ${{ needs.build.outputs.digest }}
      registry-username: ${{ github.actor }}
      gcp-workload-identity-provider: ${{ needs.conf.outputs.provider_id }}
      gcp-service-account: ${{ needs.conf.outputs.service_account }}
