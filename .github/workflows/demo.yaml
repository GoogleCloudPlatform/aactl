name: demo

on:
  workflow_dispatch:
    inputs:
      docker_ctx:
        description: 'Build context (default: examples/apps/django/)'
        required: false
        type: string
        default: examples/apps/django/
      docker_file:
        description: 'Dockerfile path (default: examples/apps/django/Dockerfile)'
        required: false
        type: string
        default: examples/apps/django/Dockerfile
      image_name:
        description: 'Image name (default: django)'
        required: false
        type: string
        default: django

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      id-token: write
    env:
      AUTH_PROVIDER: projects/689738033528/locations/global/workloadIdentityPools/aactl-github-pool/providers/github-provider
      AUTH_USER: aactl-github-actions-user@cloudy-build.iam.gserviceaccount.com
      TARGET_REPO: us-west1-docker.pkg.dev/cloudy-build/demo
      TARGET_PROJECT: cloudy-build
    steps:

    - name: Checkout Code
      uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f  # v3.4.0

    - id: auth
      name: Auth GCP
      uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d  # v1.0.0
      with:
        token_format: "access_token"
        workload_identity_provider: ${{ env.AUTH_PROVIDER }}
        service_account: ${{ env.AUTH_USER }}

    - name: Define Metadata
      id: meta
      uses: docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96  # v4.3.0
      with:
        images: |
          ${{ env.TARGET_REPO }}/${{ inputs.image_name }}
        tags: |
          "v${env.GITHUB_RUN_NUMBER}"

    - name: Registry Auth
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a  # v2.1.0
      with:
        registry: ${{ env.TARGET_REPO }}
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    - name: Image Push
      id: push
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671  # v4.0.0
      with:
        push: true
        context: ${{ inputs.docker_ctx }}
        file: ${{ inputs.docker_file }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Create Provenance
      uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v1.5.0
      with:
        image: ${{ env.TARGET_REPO }}/${{ inputs.image_name }}
        digest: ${{ steps.push.outputs.digest }}
        registry-username: ${{ github.actor }}
        gcp-workload-identity-provider: ${{ env.AUTH_PROVIDER }}
        gcp-service-account: ${{ env.AUTH_USER }}
